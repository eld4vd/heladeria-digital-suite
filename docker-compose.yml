# ============================================
# Docker Compose - PRUEBAS LOCALES (WSL2/Docker Desktop)
# Usa este archivo para probar en tu PC antes de subir a producci√≥n
# ============================================

services:
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: heladeria123
      POSTGRES_DB: heladeria_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Expuesto para debugging local
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d heladeria_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env.pruebas
    networks:
      - app-network
    ports:
      - "3000:3000"  # Expuesto para testing directo

  # Servicio auxiliar para tareas CLI (generar migraciones, ejecutar scripts TypeScript)
  backend-cli:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: build
    working_dir: /usr/src/app
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./backend/.env.pruebas
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - tools  # Solo se levanta con: docker compose run backend-cli

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge

